<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniqlo Clone</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Uniqlo Logo -->
                <a class="navbar-brand" href="#">
                    <img src="https://logolook.net/wp-content/uploads/2023/03/Uniqlo-Logo-1536x864.png" alt="Uniqlo Logo" width="80">
                </a>
                <!-- Navbar Links -->
                <div class="d-flex align-items-center">
                    <a class="navbar mx-3" href="#">
                        <i class="bi bi-heart" style="color: black; font-size: 1.2rem;"></i>
                    </a>
                    <a class="navbar mx-3" href="#">
                        <i class="bi bi-cart2" style="color: black; font-size: 1.4rem;"></i>
                    </a>  
                </div>
            </div> 
        </nav>
    </header>

 <!-- Main Page -->
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12 position-relative">
            <!-- Image -->
            <img src="https://im.uniqlo.com/global-cms/spa/res5edf637c949b12641c706ff0fe1907cefr.jpg" class="img-fluid w-100" alt="Uniqlo Hawaii">

            <!-- Text -->
            <div class="position-absolute top-50 start-50 translate-middle text-left text-light" 
                 style="text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); left: calc(50% - 20%);">
                <h2>Welcome to UNIQLO in Hawaii!</h2>
                <h3>Plan Your Visit Today</h3>
                <p>Find all the looks you need to make the most out of the summer sun at our Ala Moana location.</p>
            </div>

            <!-- Icons -->
            <div class="d-flex justify-content-center w-100 position-absolute bottom-0 start-50 translate-middle-x pb-4">
                <a href="#" class="rounded-circle bg-light d-flex justify-content-center align-items-center mx-3" style="width: 60px; height: 60px; text-decoration: none;">
                    <i class="bi bi-house-door" style="color: black; font-size: 1.5rem;"></i>
                </a>
                <a href="#" class="rounded-circle bg-light d-flex justify-content-center align-items-center mx-3" style="width: 70px; height: 70px; text-decoration: none;">
                    <i class="bi bi-search" style="color: black; font-size: 1.5rem;"></i>
                </a>
                <a href="#" class="rounded-circle bg-light d-flex justify-content-center align-items-center mx-3" style="width: 60px; height: 60px; text-decoration: none;">
                    <i class="bi bi-person" style="color: black; font-size: 1.5rem;"></i>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
